<div *ngIf="visibility==true">
  <p>You selected: <br>
    location {{inputSearch.selectedLocation}} <br>
    From {{inputSearch.selectedDateFrom}} - {{inputSearch.selectedTimeFrom}}  <br>
    To {{inputSearch.selectedDateTo}} - {{inputSearch.selectedTimeTo}}</p>
  <p>id: {{inputSearch.id}}</p>
  <button mat-raised-button color="primary" (click)="cancel()" >Cancel</button>
</div>
