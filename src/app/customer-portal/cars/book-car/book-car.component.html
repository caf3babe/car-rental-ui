<div class="alignment">
  <h1 class=".header">book-car works!</h1>
  <table>
    <tr>
      <td>
        <mat-form-field appearance="fill">
          <mat-label>Location</mat-label>
          <mat-select [(ngModel)]="selectedLocation" name="location" [disabled]="true">
            <mat-option [value]="selectedLocation">
              {{selectedLocation}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td>from
        <mat-form-field [style.width.px]=150 appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input [value]="selectedDateFrom" matInput [matDatepicker]="$any(pickerFrom)" [disabled]="true">
          <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
          <mat-datepicker #pickerFrom></mat-datepicker>
        </mat-form-field>

        <mat-form-field [style.width.px]=150 appearance="fill">
          <mat-label>Choose a time</mat-label>
          <mat-select [(ngModel)]="selectedTimeFrom" name="timeFrom" [disabled]="true">
            <mat-option [value]="selectedTimeFrom">
              {{selectedTimeFrom}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </td>
      <td style="width: 20%;">
        <button mat-raised-button color="primary" (click)="bookCar()">search</button>
      </td>
    </tr>
  </table>

  <p>You selected: <br>
    location {{selectedLocation}} <br>
    From {{selectedDateFrom}} - {{selectedTimeFrom}}  <br>
    To {{selectedDateTo}} - {{selectedTimeTo}}</p>

  <p>id: {{id}}</p>
</div>
